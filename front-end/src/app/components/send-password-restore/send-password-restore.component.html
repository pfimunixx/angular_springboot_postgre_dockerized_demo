<section class="send-password-restore">
    <div class="container send-password-restore__container">
        <form [formGroup]="sendPasswordRestoreForm" (ngSubmit)="onSubmit()">
            <input class="form-control" type="text" placeholder="Email" formControlName="email" [ngClass]="{'is-invalid':submitted && sendPasswordRestoreForm.controls['email'].errors}">
            <div *ngIf="submitted && sendPasswordRestoreForm.controls['email'].errors" class="text-danger">
                <span *ngIf="submitted && sendPasswordRestoreForm.controls['email'].errors['required']">
                    Enter an email
                </span>
                <span *ngIf="submitted && sendPasswordRestoreForm.controls['email'].errors['email']">
                    Enter a valid email
                </span>
            </div>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>
</section>
