version: "3"
services:

  angular-app:
    build:
      context: ./angular-app
    ports:
      - "8081:80"
    networks:
      - mynetwork

  nginx-server:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge